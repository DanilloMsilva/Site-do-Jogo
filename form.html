<!DOCTYPE html>
<html lang="en">        

    <head>
        <div class="linkf">
        <a href="index.html"> Voltar para o site do game </a>
        </div>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title> Feedback </title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo"> Nos conte o que está achando do game!!! </h1>
          
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual sua idade?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>  - 15 anos
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> + 18 anos
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> + 50 anos
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Joga jogos a quanto tempo? </strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Comecei agora nesse mundo! </option>
                  <option> Desde pequeno! </option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong> Gosta de jogar em qual dessas plataformas?: </strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PLAY">
                    <label for="tecnologia1"> Playstation</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="XBOX">
                    <label for="tecnologia2"> Xbox</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="NINTENDI">
                    <label for="tecnologia3"> Nintendo</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PC">
                    <label for="tecnologia4"> PC</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="CELL">
                    <label for="tecnologia5"> Jogos de celular</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência com nosso jogo, obrigado!: </strong></label>
                <textarea rows="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
